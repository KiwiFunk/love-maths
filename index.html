<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <header>
        <button id="theme-switch">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
        <h1 class="heading">Love</h1>
        <img src="assets/images/logo.png" alt="The Love Maths Logo" class="logo">
        <h1 class="heading">Maths</h1>
    </header>

    <main>
        <div class="game-area">
            <div class="controls-area">
                <div class="btn-container">
                    <button data-type="addition" class="btn btn-big btn-green"><i class="fas fa-plus"></i></button>
                    <div class="btn-text"></div>
                </div>
                <div class="btn-container">
                    <button data-type="subtract" class="btn btn-big btn-blue"><i class="fas fa-minus"></i></button>
                    <div class="btn-text"></div>
                </div>
                <div class="btn-container">
                    <button data-type="multiply" class="btn btn-big btn-orange"><i class="fas fa-times"></i></button>
                    <div class="btn-text"></div>
                </div>
                <div class="btn-container">
                    <button data-type="division" class="btn btn-big btn-red"><i class="fas fa-divide"></i></button>
                    <div class="btn-text"></div>
                </div>
            </div>
            <div id="question-placeholder">
                <p>Please select a game mode to start!</p>
            </div>
            <div id="question-container" class = "hidden">
                <div class="question-area">
                    <span id="operand1">0</span>
                    <span id="operator">x</span>
                    <span id="operand2">0</span>
                    <span>=</span>
                    <p class="answer-message">Enter Answer:</p>
                    <input type="number" id="answer-box">
                </div>
                <!-- Display messages such as correct/incorrect, round to 1dp etc. -->
                 <p id="resultprompts"></p>
                <!-- Use a button here as we don't want to actually submit a form, just a value to client side JS -->
                <button data-type="submit" class="btn btn-grey">Submit Answer</button>
            </div>

        </div>

        <div id="stopwatch-display">0.00</div>

        <div class="score-area">
            <p class="scores">Correct Answers: <span class="score">0</span></p>
            <p class="scores">Incorrect Answers: <span class="incorrect">0</span></p>
        </div>

        <div id="scoreboard">
            <p>Total Score: <span class="total-score">000000</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Love Maths</p>
    </footer>

    <!-- JavaScript -->
     <script src="assets/js/scripts.js"></script>

</body>
</html>
