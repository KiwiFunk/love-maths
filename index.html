<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <header>
        <h1 class="'heading">
            <img src="assets/images/logo.png" alt="The Love Maths Logo" class="logo">
            Love Maths
        </h1>
        
    </header>

    <main>
        <div class="game-area">
            <div class="controls-area">
                <button data-type="addition" class="btn btn-big btn-green"><i class="fas fa-plus"></i></button>
                <button data-type="subtract" class="btn btn-big btn-blue"><i class="fas fa-minus"></i></button>
                <button data-type="multiply" class="btn btn-big btn-orange"><i class="fas fa-times"></i></button>
                <button data-type="division" class="btn btn-big btn-red"><i class="fas fa-divide"></i></button>
            </div>
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">x</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer:</p>
                <input type="number" id="answer-box">
            </div>
            <!-- Use a button here as we don't want to actually submit a form, just a value to client side JS -->
            <button data-type="submit" class="btn btn-grey">Submit Answer</button>

        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span class="score">0</span></p>
            <p class="scores">Incorrect Answers <span class="incorrect">0</span></p>


        </div>
    </main>



    <!-- JavaScript -->
     <script src="assets/js/scripts.js"></script>

</body>
</html>
